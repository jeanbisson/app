<ion-header>
    <ion-navbar>
            <ion-buttons left>
                    <button ion-button icon-only menuToggle>
                      <ion-icon name="menu"></ion-icon>
                    </button>
                  </ion-buttons>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
        <form #f="ngForm" (ngSubmit)="onLogin(f)">
                <ion-item>
                        <ion-label fixed>Email</ion-label>
                        <ion-input 
                          type="email" 
                          ngModel 
                          name="email" 
                          required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label fixed>Password</ion-label>
                          <ion-input 
                            type="password" 
                            ngModel 
                            name="password" 
                            required
                            [minlength]="6"></ion-input>
                        </ion-item>

        <ion-item>
            <button ion-button block type="submit" [disabled]="!f.valid">Login</button>
        </ion-item>
    </form>


        <ion-item>
                <button ion-button round color="danger" (click)="onGoToPage(signupPage)">Sign up</button>
        </ion-item>
  </ion-content>
